<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets\styles\superstyles.css" />
        <title>Pig Game</title>
    </head>
    <body>
        <div class="game-box">
            <section>   
                <div class="box-0 ">
                    <div class="score-box__final  ">
                        <div class="player " class="player-0 "  >PLAYER 0</div>
                        <div class="score" id="Score-0">80</div>
                    </div>
                    <div class="score-box__current">
                        <div class="current-player">current</div>
                        <div class="current-score" id="CurrentScore-0">2</div>
                    </div>
                </div>
            </section>

            <section>
                <div class="box-1  ">
                    <div class="score-box__final  ">
                        <div class="player " class="player-1" >PLAYER 1</div>
                        <div class="score" id="Score-1">70</div>
                    </div>

                    <div class="score-box__current">
                        <div class="current-player">current</div>
                        <div class="current-score" id="CurrentScore-1">0</div>
                    </div>
                </div>
            </section>

            <button class="btn-new" id="btn-w" >New game</button>
            <button class="btn-roll" >Roll dice</button>
            <button class="btn-hold">Hold</button>

            <input type="text" class="add-score" placeholder="your score" ></input>
            <img src="dice-1.png " class="dice" id="diceImg-0" alt="dice">
            <img src="dice-1.png " class="dice-0" id="diceImg-1" alt="dice">
            

        </div>
        
        
        <script src="assets/script/app.js"></script>

    </body>
</html>
