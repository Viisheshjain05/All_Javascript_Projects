<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>BMI CALCULATOR</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="js.js"></script>
    </head>
    <body>
        <section>
            <div class="Clac_Box">
                <h1>BMI CALCULATOR</h1>
            </div>
        </section>
        <section>
            <div class="Clac_Back">
                <label for="name"> Enter your weight </label>
                <input
                    type="number"
                    id="My_Weight"
                    placeholder="WEIGHT (kg)"
                />

                <label for="name"> Enter your height </label>
                <input type="number" id="My_Height" placeholder="HEIGHT (cm)" />

                <button type="submit" id="Submit_Button">Submit</button>

                <h1><span id="Your_Result"> 0 </span></h1>
            </div>
        </section>

        <div class="button reset"></div>
    </body>
</html>
