<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Collapsible sidebar using Bootstrap 4</title>
    
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="CSS\Navbar_Format.css">
    <link rel="stylesheet" href="CSS\Page_Format.css">
    
</head>
<body>
    
    
    <div class="Content">
        <div class="Heading">
            <h1>HEADING</h1>
        </div>
        
        <div class="Break_S"></div>
        
        <div class="Sub_Heading">
            <h2> TAG NAME </h2>
        </div>
        
        <div class="Break_L"></div>
        
        <div class="Sub_Heding_Def">
            <p id="Hed_Define" > DEFINE TAG</p>
        </div>
        
        
        <div class="Line"></div>
        
        
        <h1>Coding style</h1>
        
        
        
        <h2 class="Heading Break_M Margin_S " > HTML TIME  </h2>

        <!-- HTML CODING -->
        
                
        <div class="Break_M " > 
            
            <!-- Opening tag -->
            <span class="Code_Html_Tool" >&lt;</span> 
            <span class="Code_Html_Tag"> Div</span> 
            <span class="Code_Html_Element"> class </span>
            <span class="Code_Html_Tool"> &equals; </span>                      
            <span class="Code_Html_Tool" >&quot;</span>
            <span class="Code_Class_Name" > yeah!!</span>
            <span class="Code_Html_Tool" >&quot;</span>
            <span class="Code_Html_Tool"> &gt;</span> 
            
            
            
            <!-- Write Your Code -->                     
            <span class="Code_Html">NOW I CAN</span>
            
            <!-- Closing tag -->                    
            <span class="Code_Lt_Gt" >&lt;</span> 
            <span class="Code_Slash"> &sol;</span> 
            <span class="Code_Html_Tag">Div </span>
            <span class="Code_Lt_Gt"> &gt;</span> 
            
    </div>
        
        <!-- CSS CODING -->
        <!-- Selected tag {
            Property tag : value;
        }    -->
        
        
        <h2 class="Heading Break_M Margin_S " > CSS TIME  </h2>
        
        <!-- Opening tag -->
        <span class="Code_Html_Tag"> &middot;</span>
        <span class="Code_Css_Selected_Tag" >Selected Tag</span> 
        <span class="Code_Css_Tool" >&lbrace;</span> <br>  
        <span class="Code_Class_Name"> Property Tag </span>
        <span class="Code_Css_Tool"> &colon; </span>                      
        <span class="Code_Html"> Value </span>
        <span class="Code_Css_Tool" > &semi;</span> <br>
        <span class="Code_Css_Tool"> &rbrace;</span> 
        
        
        
        
        
        
        
        
        
        <DIV class="Break_XL"></DIV>
        
        
        
    </div>  
</body>
</html>
